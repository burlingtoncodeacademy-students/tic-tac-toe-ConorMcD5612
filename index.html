  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Container-->
    <div class="container">
        <!--Title-->
        <header>
            <a href="index.html"><h1 class="title">Tic-Tac-Toe</h1></a>
        </header>
    
        <nav class="landing-nav">
            <a href="multi-player.html">
            <div class="multi nav-box">
                <img src="images/group.png" alt="one stick figure">
                <h2>Multi</h2>
            </div>
        </a>
        <!--Nav-->
        <a href="single-player.html">

            </div>
        </a>
        </nav>
    </div>

    <!--Audio-->
    <div class="audio-control" loop>
        <audio class='shanty'>

        </audio>
        <img src="images/speaker-filled-audio-tool.svg" onclick="playPauseAudio()" alt="">

       <script src="app.js"></script>
