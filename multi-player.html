<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Hamburger nav-->

    <nav class="menu-nav">
      <img
        src="images/menu-button-of-three-horizontal-lines.svg"
        onclick="openNav()"
        class="menu"
        alt="hamburger nav"
      />
      <div class="menu-container">
        <a href="index.html">Home</a>
        <a href="single-player.html">Single</a>
      </div>
    </nav>

    <!--Title-->

    <header>
      <a href="index.html"><h1 class="title">Tic-Tac-Toe</h1></a>
    </header>

    <!--Game content+footer container-->

    <div class="mid-container">
      <section class="buttons">
        <button class="start">
          <img src="images/play.svg" alt="start button" />
        </button>
        <button class="reset">
          <img src="images/close.svg" alt="reset button" />
        </button>
        <button class="replay">
          <img src="images/refreshing.svg" alt="replay button" />
        </button>
      </section>

      <section class="game-board">
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">X</div>
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">X</div>
        <div class="box">X</div>
        <div class="box">O</div>
        <div class="box">X</div>
      </section>

      <button>
        <img
          src="images/right-chevron.svg"
          alt="right-chevron"
          onclick="openFooter()"
        />
      </button>

      <!--Pop out footer-->

      <footer>
        <cite> Music from OSRS soundtrack </cite>

        <cite>
          <div>
            Icons made by
            <a href="https://www.flaticon.com/authors/google" title="Google"
              >Google</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </cite>
        <cite>
          <div>
            Icons made by
            <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </div>
        </cite>

        <div>Made by Conor McDevitt</div>

        <div>Copyright &copy COMAPANY 2021. All rights reserved</div>
      </footer>
    </div>

    <!--Audio-->

    <div class="audio-control" loop>
      <audio class="shanty">
        <source src="images/seashanty.mp3" type="audio/mpeg" />
      </audio>
      <img
        src="images/speaker-filled-audio-tool.svg"
        onclick="playPauseAudio()"
        alt=""
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
